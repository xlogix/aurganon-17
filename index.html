<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aurganon'17</title>
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/light.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/rain.css" rel="stylesheet">
  </head>

<style>
    @font-face{ 
        font-family: 'magic-school';
        src: url('assets/fonts/magic-school.ttf');
    }
</style>

<body>
  
    <audio autoplay loop>
    <source src="../assets/images/Music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="rain" id="home">
        <div class="bg"></div>
        <div class="lightning flashit"></div>
        <h2 class="home-title col-xs-offset-6">Aurganon'17</h2>
        <div class="row  col-xs-offset-6">
            <button class="btn harry-btn home-btn col-xs-offset-1" onclick="showEvents()">Events</button>
            <button class="btn harry-btn home-btn col-xs-offset-1" onclick="showSponcers()">Sponcers</button>
            <button class="btn harry-btn home-btn col-xs-offset-1" onclick="showTeam()">Team</button>
        </div>
        <div class="row col-xs-offset-7">
            <button class="btn harry-btn home-btn col-xs-offset-1" onclick="">Login</button>
            <button class="btn harry-btn home-btn col-xs-offset-1" onclick="showRegister()">Register</button>
        </div>
    </div>

    <div class="full-page" id="events">
        <i class="fa fa-times-circle back-btn" onclick="showHome()" aria-hidden="true"></i>
        <div class="container">
            <div class="card">
                <div class="card-img"></div>
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>


    <div class="full-page" id="sponcers">
        <i class="fa fa-times-circle back-btn" onclick="showHome()" aria-hidden="true"></i>
    </div>


    <div class="full-page" id="team">
        <i class="fa fa-times-circle back-btn" onclick="showHome()" aria-hidden="true"></i>
    </div>

</body>
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rain.js"></script>
</html>

<div id="regis-plate"></div>
